# All tasks in this file operate conditionally based on the truthiness of the pulp_dev_debug var
---
# Tools handy for debugging that aren't generally useful in normal development
- name: Install debugging tools
  yum:
    state: present
    name:
      - gdb
      - lsof
      - strace
      - tcpdump

# The crazy list of packages below was not generated by hand.
# To generate it, first get all the debuginfo packages that gdb demands installed
# Then, "rpm -qa --qf "    - %{NAME}\n" | grep debuginfo | sort"
- name: Install debuginfo packages for gdb
